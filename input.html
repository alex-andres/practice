<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Inputs Demo</title>
</head>
<body>
	<p>Do you prefer Manchester United or Chelsea?</p>
	
	<form action="">
		<label for="Chelsea">Chelsea:</label>
		<input name="clubChoice" id="Chelsea" type="radio" value="Chelsea">

		<label for="Manchester United">Manchester United:</label>
		<input name="clubChoice"id="Manchester United" type="radio" value="Manchester United">

		<p>What is your Favorite Color</p>

		<select name="colors" id="colorSelector">
			<option value="red">Red</option>
			<option value="orange">Orange</option>
			<option value="yellow">Yellow</option>
		</select>

		<button>Submit</button>
	</form>
	
</body>
</html>
